<div layout="column" id="mainContainer" ng-cloak>
    <md-toolbar >
        <div class="md-toolbar-tools">
            <h2 class="md-flex">MBot App</h2>
        </div>
    </md-toolbar>
    <div layout="row">
        <div flex="20"></div>
        <md-button class="md-raised md-primary" mbot-touchstart="bleCtrl.up()" mbot-touchend="bleCtrl.stop()" flex="60">Up</md-button>
        <div flex="20"></div>
    </div>
    <div layout="row">
        <md-button class="md-raised md-primary" mbot-touchstart="bleCtrl.left()" mbot-touchend="bleCtrl.stop()" flex="40">Left</md-button>
        <div flex="20"></div>
        <md-button class="md-raised md-primary" mbot-touchstart="bleCtrl.right()" mbot-touchend="bleCtrl.stop()"  flex="40">Right</md-button>
    </div>
    <div layout="row">
        <div flex="20"></div>
        <md-button class="md-raised md-primary" mbot-touchstart="bleCtrl.down()" mbot-touchend="bleCtrl.stop()"  flex="60" >Down</md-button>
        <div flex="20"></div>
    </div>
    <canvas mbot-colorpicker="bleCtrl.changeColor(red,blue,green)"></canvas>
    <div layout="row">
        <div flex="20"></div>
        <md-button class="md-raised md-primary" mbot-touchstart="bleCtrl.buzz()"  flex="60" >Buzz</md-button>
        <div flex="20"></div>
    </div>
</div>
